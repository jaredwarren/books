paths:
  /_ah/health:
    get:
      description: Health check API
      operationId: health#health
      produces:
      - text/plain
      responses:
        "200":
          description: OK
      schemes:
      - http
      summary: health health
      tags:
      - health
  /books:
    get:
      description: Retrieve all books.
      operationId: book#list
      produces:
      - application/vnd.book+json; type=collection
      - application/vnd.goa.error
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BookCollection'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: list book
      tags:
      - book
    post:
      description: Create a new book
      operationId: book#create
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/BookPayload'
      produces:
      - application/vnd.goa.error
      responses:
        "201":
          description: Created
          headers:
            Location:
              description: href to created resource
              pattern: /books/[0-9]+
              type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: create book
      tags:
      - book
  /books/{bookID}:
    delete:
      operationId: book#delete
      parameters:
      - description: Book ID
        in: path
        minimum: 1
        name: bookID
        required: true
        type: integer
      produces:
      - application/vnd.goa.error
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: delete book
      tags:
      - book
    get:
      description: Show a book.
      operationId: book#show
      parameters:
      - description: Book ID
        in: path
        minimum: 1
        name: bookID
        required: true
        type: integer
      produces:
      - application/vnd.book+json
      - application/vnd.goa.error
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Book'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: show book
      tags:
      - book
    put:
      description: Change book data
      operationId: book#update
      parameters:
      - description: Book ID
        in: path
        name: bookID
        required: true
        type: integer
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/BookPayload'
      produces:
      - application/vnd.goa.error
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: update book
      tags:
      - book
produces:
- application/json
- application/xml
- application/gob
- application/x-gob
responses:
  NoContent:
    description: No Content
  NotFound:
    description: Not Found
  OK:
    description: OK
    schema:
      $ref: '#/definitions/Book'
schemes:
- http
swagger: "2.0"
